<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/stylepssw.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una Contraseña</title>
</head>
<body>
    <section class="login">
        <div class="fontContainer">
            <img src="" alt="logo" class="logo">
            
            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Ingresa una nueva contraseña</p>

            <form action="/" class="form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </section>
</body>
</html>
